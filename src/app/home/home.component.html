<p>Fruit!</p>
<button (click)="getFruitData()">Fruits</button>


 

<div *ngFor='let fruit of fruits'>
  <table border="2px">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">id</th>
      <th scope="col">Genus</th>
      
      <th scope="col">protein</th>
    </tr>
    
    <tr >
      <td>{{fruit.name}}</td>
      <td>{{fruit.id}}</td>
      <td>{{fruit.genus}}</td>
      
    </tr>
    </table>
</div>
